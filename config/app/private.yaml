Mysql:
  DirverName: "mysql"  # 驱动名称
  DataSourceName:  "username:password@tcp(IP:port)/chat?charset=utf8mb4&parseTime=True&loc=Local" # 数据源名称
  MaxOpenConns: 200
  MaxIdleConns: 50
Redis:
  Address: "IP:port" #redis 服务器地址
  Password: "123456"
  DB: 0 # 数据库索引
  PoolSize: 100  # 连接池大小
  CacheTime: 10m # redis 缓存时间
Email:
  Password: password
  IsSSL: true # 是否使用 SSL 加密
  Host: smtp.qq.com # 邮箱服务器的主机地址，smtp.qq.com 是 QQ 邮件的 SMTP
  Port: 465 # 邮箱服务器端口号
  Username: username
  From: from_email
  To:
    - to_email
Token:
  Key: key # 密钥（必须是32个字节，因为我们使用的是 chacha20poly1305 加密算法）
  AccessTokenExpire: 168h # 用户 token 的访问令牌
  RefreshTokenExpire: 720h # 用户 token 的刷新令牌
  AccountTokenDuration: 24h # 账户 token 的有效期限
  AuthorizationKey: Authorization
  AuthorizationType: Bearer
HuaWeiOBS:
  BucketName: your_bucket_name # 存储桶名称
  BucketUrl: your_bucket_url # 存储桶 URL
  Location: location # 成都
  Endpoint: your_endpoint # 成都
  BasePath: uploads/ # 上传文件时，文件在存储桶中的基础路径
  AvatarType: NotAvatar
  AccountAvatarUrl: account_avatars/
  GroupAvatarUrl: group_avatars/ # 群组头像 URL
RocketMQ:
  Addr: "IP"
  Port: port
